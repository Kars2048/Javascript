<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/estilo2.css">
</head>
<body>
    <div id="container">
        <form>
            <h1>Formulário de Contato</h1><br>
            <h4>preencha todos os campos</h4><br>
            <hr>
            <p class="campo1">Nome:
            <input type="text" name="nome" placeholder="Nome Completo"></p>
             <p class="campo2"> Email:
            <input type="email" name="email" placeholder="Email Válido"></p>
               <p class="campo3">Assunto:
            <select name="opcoes" class="entrada">
                <option value=""></option>
                <option value="duvidas do Produto">Duvidas do Produto</option>
                <option value="Atraso na Entrega">Atraso na Entrega</option>
            </select></p>
       <p class="campo4"><label class="mensagem">Mensagem:</label>
            <textarea name="mensagem" id="mensagem" placeholder="Sua mensagem"></textarea></p>
            <button>Enviar</button>
    </div>     


    </form>
    
</body>
</html>
